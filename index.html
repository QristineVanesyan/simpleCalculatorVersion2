<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" async></script>
    <title>Document</title>
</head>
<body>
<header>
    <div class="title">
        <h1>Calculator</h1>
    </div>
</header>
<main class="main">
    <div class="calculator">
        <div class="screen">
            <label class="visually-hidden" for="number" readonly>Number</label>
            <input type="number" id="number" name="number" placeholder="12">
        </div>
        <div class="keyboard">
                <div class="grid-item"><button type="button"> 7</button></div>
                <div class="grid-item"><button type="button"> 8</button></div>
                <div class="grid-item"><button type="button"> 9</button></div>
                <div class="grid-item"><button type="button"> /</button></div>
                <div class="grid-item"><button type="button"> 4</button></div>
                <div class="grid-item"><button type="button"> 5</button></div>
                <div class="grid-item"><button type="button"> 6</button></div>
                <div class="grid-item"><button type="button"> *</button></div>
                <div class="grid-item"><button type="button"> 3</button></div>
                <div class="grid-item"><button type="button"> 2</button></div>
                <div class="grid-item"><button type="button"> 1</button></div>
                <div class="grid-item"><button type="button"> +</button></div>
                <div class="grid-item"><button type="button"> -</button></div>
                <div class="grid-item"><button type="button"> 0</button></div>
                <div class="grid-item"><button type="button"> = </button></div>
                <div class="grid-item"><button type="button"> C</button></div>
        </div>
    </div>
</main>
<footer>
    <div class="footer">

    </div>
</footer>
</body>
</html>
