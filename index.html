<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" async></script>
    <title>Document</title>
</head>
<body>
<header>
    <div class="title">
        <h1>Calculator</h1>
    </div>
</header>
<main class="main">
    <div class="calculator">
        <div class="screen">
            <label class="visually-hidden" for="number">Result</label>
            <input type="number" id="number" name="number" placeholder="0" readonly>
        </div>
        <div id="wrapper" class="keyboard">
            <button class="button" type="button" id="btn-num7" value="7"> 7</button>
            <button class="button" type="button" id="btn-num8" value="8"> 8</button>
            <button class="button" type="button" id="btn-num9" value="9"> 9</button>
            <button class="button" type="button" id="btn-division" value="/"> /</button>
            <button class="button" type="button" id="btn-num4" value="4"> 4</button>
            <button class="button" type="button" id="btn-num5" value="5"> 5</button>
            <button class="button" type="button" id="btn-num6" value="6"> 6</button>
            <button class="button" type="button" id="btn-multiplication"> *</button>
            <button class="button" type="button" id="btn-num3" value="3"> 3</button>
            <button class="button" type="button" id="btn-num2" value="2"> 2</button>
            <button class="button" type="button" id="btn-num1" value="1"> 1</button>
            <button class="button" type="button" id="btn-minus"  value="-"> -</button>
            <button class="button" type="button" id="btn-cancel"  value="C"> C</button>
            <button class="button" type="button" id="btn-num0" value="0"> 0</button>
            <button class="button" type="button" id="btn-equal" value="="> =</button>
            <button class="button" type="button" id="btn-plus" value="+"> +</button>
        </div>
    </div>
</main>
<footer>
    <div class="footer">
    </div>
</footer>
</body>
</html>
